        value= "        
fun producto(v : Vec) : Int {
  i := 0
  p := 1
  while i < #v {
    p := p * v[i]
    i := i + 1
  }
  return p
}

fun main() {
  x := [5,4,3,2,1]
  putNum(producto(x))
}"
